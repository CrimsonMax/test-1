<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="icons-font.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Advert Blocks</title>
</head>

<body>
  <div class="wrapper">

    <div class="container">

      <div class="block">

        <div class="block-img">
          <img src="images/AdobeStock_168443825 1.png" alt="img">
        </div>

        <div class="block-info">
          <div class="info-header">Обзорная экскурсия по рекам и каналам с остановками Hop on Hop Off 2020</div>
          <div class="info-time icon-clock">2 часа</div>
          <ul class="info-list">
            <li class="list-item">Билет на целый день</li>
            <li class="list-item">Неограниченное число катаний</li>
            <li class="list-item">6 остановок у главных достопримечательностей</li>
            <li class="list-item">Ближайший рейс сегодня</li><span class="li-time">12:00</span>
          </ul>
          <div class="info-footer">
            <div class="footer-price">
              <div class="price-main icon-rubl">900</div>
              <div class="price-second">1200 <span class="icon-rubl"></span> на причале</div>
            </div>
            <button class="footer-button">Подробнее</button>
          </div>
        </div>

      </div>

    </div>

  </div>
</body>

</html>
